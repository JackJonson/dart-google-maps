<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps JavaScript API v3 Example: Encoded Polylines</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map_canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
  </head>
  <body>
    <div id="map_canvas" style="height:640px;"></div>
    <div><em>Click to draw a polyline</em></div>
    <div style="padding: 5px">
      <div>Encoding:</div>
      <textarea id="encoded-polyline"
        style="width: 400px; height: 100px"></textarea>
    </div>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <script type="application/dart" src="page.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
